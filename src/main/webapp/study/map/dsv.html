  ///////////////////////// Street View 
 
 function processSVData(data, status) {
 	
  if (status === google.maps.StreetViewStatus.OK) {
  	
//   	alert(data.location.latLng); 
  	
    var marker = new google.maps.Marker({
      position: data.location.latLng,
      map: map,
      title: data.location.description
    });

    panorama.setPano(data.location.pano);
    
    panorama.setPov({
      heading: 270,
      pitch: 0
    });
    
    panorama.setVisible(true);

    marker.addListener('click', function() {
    	
      var markerPanoID = data.location.pano;
      // Set the Pano to use the passed panoID.
      panorama.setPano(markerPanoID);
      panorama.setPov({
        heading: 270,
        pitch: 0
      });
      
      panorama.setVisible(true);
      
      setInterval("alert('After 5_secs')", 5000); 

      
    });
    
  } else {
  	
    console.error('Street View data not found for this location.');
    
  }
}

function drop() {
	
	clearMarkers();
	
	for (var i = 0; i < neighborhoods.length; i++) {
		
	 // alert(neighborhoods.latLng); // neighborhoods.latLng는 읽히지 않는다. 
	 addMarkerWithTimeout(neighborhoods[i], i * 1000);

}

function addMarkerWithTimeout(position, timeout) {
	
	// neighborhoods[i] = position = data.location.latLng
	
window.setTimeout(function() {
 markers.push(new google.maps.Marker({
   position: position,
   map: map,
   animation: google.maps.Animation.DROP
 }));
}, timeout);

}

// Adds a marker to the map and push to the array.
function addMarker(location) {
  var marker = new google.maps.Marker({
    position: location,
    map: map
  });
  markers.push(marker);
}

// Sets the map on all markers in the array.
function setMapOnAll(map) {
  for (var i = 0; i < markers.length; i++) {
    markers[i].setMap(map);
  }
}

// Removes the markers from the map, but keeps them in the array.
function clearMarkers() {
  setMapOnAll(null);
}

// Shows any markers currently in the array.
function showMarkers() {
  setMapOnAll(map);
}

// Deletes all markers in the array by removing references to them.
function deleteMarkers() {
  clearMarkers();
  markers = [];
}
